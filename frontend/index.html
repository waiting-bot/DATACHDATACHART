<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="智能图表生成工具" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="DataChart" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- PWA 支持 -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- 预连接优化 -->
    <link rel="preconnect" href="http://localhost:8000" />
    <link rel="dns-prefetch" href="http://localhost:8000" />
    
    <!-- SEO 优化 -->
    <meta name="description" content="AI驱动的智能图表生成工具，支持Excel文件上传和多种图表类型生成" />
    <meta name="keywords" content="图表生成,数据分析,Excel,可视化,数据图表" />
    <meta name="author" content="DataChart Team" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="智能图表生成工具" />
    <meta property="og:description" content="AI驱动的智能图表生成工具，支持Excel文件上传和多种图表类型生成" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="智能图表生成工具" />
    <meta name="twitter:description" content="AI驱动的智能图表生成工具，支持Excel文件上传和多种图表类型生成" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- 安全策略 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http: https: localhost:8000; img-src 'self' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https: fonts.googleapis.com; font-src 'self' data: https: fonts.gstatic.com; connect-src 'self' http: https: localhost:8000 ws: wss:; object-src 'none'; base-uri 'self'; form-action 'self';" />
    
    <title>智能图表生成工具</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker 注册 (开发阶段禁用) -->
    <script type="module">
      if ('serviceWorker' in navigator && !import.meta.env.DEV) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      } else {
        console.log('Service Worker disabled in development mode');
      }
    </script>
  </body>
</html>
